<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="cal.css">
</head>
<body>
	
<div class="container">
	<h1>Calculator</h1>
	<div class="head"></div>
<div class="main">
		<div class="row">
		<div class="num">7</div>
		<div class="num">8</div>
		<div class="num">9</div>
		<div class="num">*</div>
	</div>
		<div class="row">
		<div class="num">4</div>
		<div class="num">5</div>
		<div class="num">6</div>
		<div class="num">-</div>
	</div>
		<div class="row">
		<div class="num">1</div>
		<div class="num">2</div>
		<div class="num">3</div>
		<div class="num">+</div>
	</div>
		<div class="row">
		<div class="num btn">0</div>
		<div class="num">.</div>
		<div class="num">=</div>
	</div>
	</div>

    <button>reset</button>
</div>
	<script src="cal.js"></script>
</body>
</html>
